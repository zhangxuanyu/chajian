<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="echarts.min.js"></script>
</head>
<body>
	 <div id="main" style="width: 600px;height:400px;"></div>
	 <div id="re">点击重绘</div>
</body>
<script>
window.onload=function(){ 
	draw( data:[
                 {value:335, name:'直接访问'},
                 {value:310, name:'邮件营销'},
                 {value:234, name:'联盟广告'},
                 {value:135, name:'视频广告'},
                 {value:1548, name:'搜索引擎'}
             ])
}

var re = document.getElementById('re');

re.onclick = function(){
	draw( data:[
                 {value:335, name:'直接'},
                 {value:310, name:'邮件'},
                 {value:234, name:'联盟'},
                 {value:135, name:'视频'},
                 {value:1548, name:'搜索'}
             ])
}
var draw = function(data1){
	var myChart = echarts.init(document.getElementById('main'));
	option = {
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            // data:[
            //     {value:335, name:'直接访问'},
            //     {value:310, name:'邮件营销'},
            //     {value:234, name:'联盟广告'},
            //     {value:135, name:'视频广告'},
            //     {value:1548, name:'搜索引擎'}
            // ],
            data:data1,
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
 myChart.setOption(option);
}

</script>
</html>
